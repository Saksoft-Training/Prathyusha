<h2>All Movies</h2>
<div class="movie-list">
    <div *ngFor="let movie of movies" class="movie-card" (click)="goToDetails(movie.id)">
        <img [src]="movie.posterUrl" [alt]="movie.title" alt="movie-list">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.genre.join(', ') }}</p>
        <button (click)="removeMovie(movie.id, $event)">Remove</button>
    </div>
</div>
